[general]
fontname=xos4 Terminus 9
selchars=-A-Za-z0-9,./?%&#:_
scrollback=1000
bgcolor=rgb(0,43,54)
bgalpha=65535
fgcolor=rgb(131,148,150)
disallowbold=false
cursorblinks=true
cursorunderline=false
audiblebell=false
